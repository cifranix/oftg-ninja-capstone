<div class="container">
    <div class="row" id="notifications" style="margin-left: 0px;">
    </div>
    <script>
            function qs(key) {
                key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
                var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
                return match && decodeURIComponent(match[1].replace(/\+/g, " "));
            }
            function htmlEncode(value){
                return $('<div/>').text(value).html();
            }
            if (qs('error')) {
                $('#notifications').append('<div class="alert"><button type="button" class="close" data-dismiss="alert">×</button><strong>Error:</strong> ' + htmlEncode(qs('error')) + '</div>');
            }
            if (qs('success')) {
                $('#notifications').append('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert">×</button><strong>Success:</strong> ' + htmlEncode(qs('success')) + '</div>');
            }
            if (qs('notice')) {
                $('#notifications').append('<div class="alert alert-info"><button type="button" class="close" data-dismiss="alert">×</button><strong>Notice:</strong> ' + htmlEncode(qs('notice')) + '</div>');
            }
    </script>
    <!-- /container -->
</div>
