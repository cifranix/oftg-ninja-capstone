{% extends "layout.html" %}
{% block title %}Archive{% endblock %}
{% block body %}
<div class="main">
    <div class="main-inner">
        <div class="container">
            <div class="widget widget-table action-table">
                <div class="widget-header"><i class="icon-th-list"></i>

                    <h3>Archivesss</h3>
                </div>
                <!-- /widget-header -->
                <div class="widget-content">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th> Bucket</th>
                            <th> Format</th>
                            <th> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for archivefile in archivefiles %}
                        <form action="/archive/delete/{{ archivefile }}" method="get">
                        <tr>
                            <td><a target="archive" href="/archive/{{ archivefile }}">{{ archivefile }}</a></td>
                            <td style="text-align: center;">HTML</td>
                            <td style="text-align: center;"><button type="submit" class="btn btn-danger">Delete</button></td>
                        </tr>
                        </form>
                        {% else %}
                        <tr>
                            <td colspan="3" style="text-align: center;"> No archives</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /widget-content -->
            </div>
            <!-- /widget -->
        </div>

    </div>
    <!-- /main-inner -->
</div>
<!-- /main -->
{% endblock %}
