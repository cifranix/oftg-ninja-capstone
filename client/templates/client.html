{% extends "layout.html" %}
{% block title %}Client{% endblock %}
{% block body %}
<style ></style>
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="widget">
            <div class="widget-header"> <i class="icon-signal"></i>
              <h3> Client Control </h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
                <form class="form-horizontal" method="post" action="{{ url_for('client_start') }}">
                    <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="case">Case:</label>
                        <div class="controls">
                            <select class="span3" name="case">{% if cases %}{% for case in cases %}<option value="{{ case }}">{{ case[0:-5] }}</option>{% endfor %}{% endif %}</select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="target">Server Host:</label>
                        <div class="controls">
                            <input class="span3" type="text" name="target" value="">
                            <p class="help-block">192.168.1.1 or www.example.com</p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="submit" value="Start Client"/>
                    </div>
                    </fieldset>
                </form>
            </div>
            <!-- /widget-content -->
          </div>
          <!-- /widget -->
        </div>
        <!-- /span6 -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /main-inner -->
</div>
<!-- /main -->
{% endblock %}
